  {{- end }}
  {{- if ((($.Values.config).parse).concurrency).gemini15Pro }}
  GEMINI_1_5_PRO_CONCURRENCY: {{ ((($.Values.config).parse).concurrency).gemini15Pro | quote }}
  {{- end }}
  {{- if ((($.Values.config).parse).concurrency).openaiGpt4oMini }}
