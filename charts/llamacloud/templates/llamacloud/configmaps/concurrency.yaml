  {{- end }}
  {{- if ((($.Values.config).parse).concurrency).anthropicHaiku35 }}
  ANTHROPIC_HAIKU_3_5_CONCURRENCY: {{ ((($.Values.config).parse).concurrency).anthropicHaiku35 | quote }}
