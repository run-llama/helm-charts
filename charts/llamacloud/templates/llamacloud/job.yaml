{{- if and (((.Values.config).temporal).searchAttributesJob).enabled (.Values.temporal).enabled (.Values.temporal).host (.Values.temporal).port }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-temporal-search-attributes
  labels: {{ include "llamacloud.labels" (dict "root" $) | indent 4 }}
  annotations: {{ include "llamacloud.annotations" (dict "root" $) | indent 4 }}
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      labels: {{ include "llamacloud.labels" (dict "root" $) | indent 8 }}
        app.kubernetes.io/component: temporal-search-attributes-job
    spec:
      restartPolicy: OnFailure
      imagePullSecrets: {{ .Values.imagePullSecrets | toYaml | nindent 8 }}
      containers:
      - name: create-search-attributes
        image: {{ (((.Values.config).temporal).searchAttributesJob).image | quote }}
        imagePullPolicy: IfNotPresent
        command:
          - /bin/bash
          - -c
          - |
            set -e
            echo "Creating Temporal Namespace..."
            temporal operator namespace create --namespace {{ (($.Values.config).temporal).namespace | default $.Release.Namespace | quote }} --retention 7d || echo "Namespace {{ (($.Values.config).temporal).namespace | default $.Release.Namespace | quote }} may already exist"
            echo "Creating search attributes..."
            {{- range (((.Values.config).temporal).searchAttributesJob).attributes }}
            echo "Creating search attribute: {{ .name }} ({{ .type }})"
            temporal operator search-attribute create --namespace {{ (($.Values.config).temporal).namespace | default $.Release.Namespace | quote }} --name {{ .name }} --type {{ .type }} || echo "Search attribute {{ .name }} may already exist"
            {{- end }}
            echo "Search attributes creation completed"
        env:
        - name: TEMPORAL_CLI_ADDRESS
          value: {{ printf "%s:%d" (.Values.temporal).host ((.Values.temporal).port | int) | quote }}
        - name: TEMPORAL_ADDRESS
          value: {{ printf "%s:%d" (.Values.temporal).host ((.Values.temporal).port | int) | quote }}
{{- end }}