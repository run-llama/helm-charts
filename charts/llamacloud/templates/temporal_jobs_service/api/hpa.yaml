{{- if and (include "temporal.enabled" .) .Values.temporalJobsService.api.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "llamacloud.fullname" . }}-{{ .Values.temporalJobsService.api.name }}-hpa
  labels:
    {{- include "llamacloud.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "llamacloud.fullname" . }}-{{ .Values.temporalJobsService.api.name }}
  minReplicas: {{ .Values.temporalJobsService.api.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.temporalJobsService.api.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.temporalJobsService.api.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.temporalJobsService.api.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.temporalJobsService.api.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.temporalJobsService.api.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
